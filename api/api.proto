syntax = "proto3";

package digicon.team4.api;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "model.proto";

option go_package = "digicon/api";

service User {
  rpc Get(UserService.Get.Request) returns (UserService.Get.Response) {
    option (google.api.http) = {
        get: "/v1/users/me"
      };
  };
  rpc Login(UserService.Login.Request) returns (UserService.Login.Response) {
    option (google.api.http) = {
        post: "/v1/users/login"
        body: "*"
      };
  };
  rpc SignUp(UserService.SignUp.Request) returns (UserService.SignUp.Response) {
    option (google.api.http) = {
        post: "/v1/users/signup"
        body: "*"
      };
  };
  rpc Logout(UserService.Logout.Request) returns (UserService.Logout.Response) {
    option (google.api.http) = {
        post: "/v1/users/logout"
      };
  };
};

message UserService {
  message Get {
    message Request {
      string id = 1;
    }
    message Response {
      model.User user = 1;
    }
  }
  message SignUp {
    message Request {
      string id = 1;
      string password = 2;
    }
    message Response {
    }
  }
  message Login {
    message Request {
      string id = 1;
      string password = 2;
    }
    message Response {
    }
  }
  message Logout {
    message Request {
    }
    message Response {
    }
  }
}

service Author {
  rpc List(AuthorService.List.Request) returns (AuthorService.List.Response) {
    option (google.api.http) = {
        get: "/v1/authors"
      };
  };
}

message AuthorService {
  message List {
    message Request {
    }
    message Response {
      repeated model.Author authors = 1;
    }
  }
}

service Book {
  rpc List(BookService.List.Request) returns (BookService.List.Response) {
    option (google.api.http) = {
        get: "/v1/books"
      };
  };
  rpc Get(BookService.Get.Request) returns (BookService.Get.Response) {
    option (google.api.http) = {
        get: "/v1/books/{id}"
      };
  };
}

message BookService {
  message Get {
    message Request {
      string id = 1;
    }
    message Response {
      model.Book book = 1;
    }
  }
  message List {
    message Request {
    }
    message Response {
      string id = 1;
      string title = 2;
      string author_id = 3;
      string description = 4;
      string image_url = 5;
    }
  }
}